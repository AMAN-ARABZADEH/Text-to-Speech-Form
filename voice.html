<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Text-to-Speech Form</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Up1NiE9m"></script>
  </head>
  <body>
    <h1>Text-to-Speech Form</h1>
    <form>
      <label for="text">Enter text to be read:</label><br />
      <textarea id="text" name="text" rows="50" cols="200"></textarea
      ><br /><br />
      <label for="language">Choose a language:</label>
      <select id="language" name="language">
        <option value="UK English Male">UK English Male</option>
        <option value="US English Female">US English Female</option>
        <option value="Spanish Female">Spanish Female</option>
        <option value="Swedish Male">Swedish Male</option>
        <!-- Add more language options as needed --></select
      ><br /><br />
      <label for="speed">Adjust voice speed:</label>
      <input
        type="range"
        id="speed"
        name="speed"
        min="0.5"
        max="2"
        step="0.1"
        value="1"
      /><br /><br />
      <input type="button" value="Read Text" onclick="readText()" />
    </form>
    <script>
      function readText() {
        var text = document.getElementById("text").value;
        var language = document.getElementById("language").value;
        var speed = document.getElementById("speed").value;
        responsiveVoice.speak(text, language, { rate: speed });
      }
    </script>
  </body>
</html>
